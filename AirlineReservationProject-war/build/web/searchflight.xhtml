<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Search Flights</h1>
       <h:form>
    <p:growl id="msgs" showDetail="true" />
 
    <h:panelGrid columns="2" cellpadding="5">
        
        <p:outputLabel value="Source " for="sf" />
        <p:autoComplete id="sf" dropdown="true" value="#{autoCompleteView.txt1}" completeMethod="#{autoCompleteView.completeText}" />
 
        <p:outputLabel value=" Destination " for="df" />
        <p:autoComplete id="df" dropdown="true" value="#{autoCompleteView.txt1}" completeMethod="#{autoCompleteView.completeText}" />
 
        
        
         <p:outputLabel for="button" value="Date of Journey" />
        <p:calendar id="button" value="#{calendarView.date1}" showOn="button" />
        
        <h:commandButton value="Get Info" />
        </h:panelGrid>
   
</h:form>
    </h:body>
</html>
