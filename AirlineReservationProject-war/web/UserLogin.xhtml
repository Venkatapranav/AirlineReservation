<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
           
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <h:panelGrid columns="1" cellpadding="5">
        <p:commandButton value="Effects" type="button" onclick="PF('dlg3').show();" /> 
        </h:panelGrid>
       <p:dialog header="Effects" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="500">
    
    <h:outputLabel  value="Email: "/>
    <h:inputText id="em" value="#{customer.email}" 
                            required="true" requiredMessage="please enter email id" 
                            />
                       
                    
                    <h:message for="em" style="color: red"/>
                    
                <h:outputLabel  value=" Password: "/>
                <h:inputSecret id="ps" value="#{customer.password}"
                             required="true" requiredMessage="please enter password"
                             validatorMessage="min 4 char..max 15 char" >
                         <f:validateLength for="un" minimum="4" maximum="15" />
                    </h:inputSecret>
                    <h:message for="ps" style="color: red"/>
                    <h:commandButton value="Sign in" action="#{customer.verifyCustomer()}" />
</p:dialog>
            </h:form>
    </h:body>
</html>
