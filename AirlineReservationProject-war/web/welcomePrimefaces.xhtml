<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
       <p:tabMenu activeIndex="#{param.i}">
    <p:menuitem value="Home" outcome="/index.xhtml" icon="ui-icon-star">
        <f:param name="i" value="0" />
    </p:menuitem>
    <p:menuitem value="Login" outcome="/login.xhtml" icon="ui-icon-thumb-up">
        <f:param name="i" value="1" />
    </p:menuitem>
    <p:menuitem value="Description" outcome="/index.xhtml" icon="ui-icon-document">
        <f:param name="i" value="2" />
    </p:menuitem>
    <p:menuitem value="Search flights" outcome="/searchFlight.xhtml" icon="ui-icon-search">
        <f:param name="i" value="3" />
    </p:menuitem>
    <p:menuitem value="Support" outcome="/index.xhtml" icon="ui-icon-person">
        <f:param name="i" value="4" />
    </p:menuitem>
</p:tabMenu>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Add Flights " url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Delete Flights" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Update Flights" url="http://forum.primefaces.org/" />
                            <p:menuitem value="change flights" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>
                <p:layoutUnit position="east" size="200" header="right"  collapsible="true">
                    
                     <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Add Flights " url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Delete Flights" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Update Flights" url="http://forum.primefaces.org/" />
                            <p:menuitem value="change flights" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>
                     </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    New Airline Reservation
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
