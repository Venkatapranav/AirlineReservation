<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="managerHome.xhtml">
            <ui:define name="content">
        
         <h:form>
            <h:panelGrid columns="3">
               
                <h:outputLabel value="Route Id "/>
                <h:inputText id="rid" value="#{flight.routeId}"
                                 required="true" requiredMessage="please enter route id"/>
                    <h:message for="rid" style="color: red"/>
                <h:outputLabel  value="Plane Id "/>
                <h:inputText id="plid" value="#{flight.planeId}"
                                 required="true" requiredMessage="please enter plane id" />
                                             
                    <h:message for="plid" style="color: red"/>
                
                   
                    
                    <h:outputLabel  value="Departure Time "/>
                    <h:inputText id="dep_tm" value="#{flight.deptTime}" 
                            required="true" requiredMessage="please enter departure time" 
                            validatorMessage="min 4 char..max 15 char" >
                           
                          </h:inputText>
                    
                    <h:message for="addr" style="color: red"/>
                    
                    <h:outputLabel  value="Arrival Time "/>
                    <h:inputText id="arr_tm" value="#{flight.arrTime}" 
                            required="true" requiredMessage="please enter phone number" 
                            validatorMessage="min 10 char..max 12 char" >
                           
                          </h:inputText>
                    
                    <h:message for="arr_tm" style="color: red"/>
                    
                    
                    <h:commandButton value="Add" action="#{flight.addflight()}" />
            </h:panelGrid>
        </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
